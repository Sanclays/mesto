<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="add-button"></button>
    </section>

    <section class="library">
      <figure class="card">
        <img src="./images/card-castle.jpg" alt="замок" class="card__img">
        <figcaption class="card__caption">Карачаевск</figcaption>
        <button class="card__like"></button>
      </figure>
      <figure class="card">
        <img src="./images/card-field.jpg" alt="поле" class="card__img">
        <figcaption class="card__caption">Гора Эльбрус</figcaption>
        <button class="card__like"></button>
      </figure>
      <figure class="card">
        <img src="./images/card-rock.jpg" alt="гора" class="card__img">
        <figcaption class="card__caption">Домбай
        </figcaption>
        <button class="card__like"></button>
      </figure>
      <figure class="card">
        <img src="./images/card-castle.jpg" alt="замок" class="card__img">
        <figcaption class="card__caption">Карачаево-Черкесия</figcaption>
        <button class="card__like"></button>
      </figure>
      <figure class="card">
        <img src="./images/card-field.jpg" alt="поле" class="card__img">
        <figcaption class="card__caption">Гора Эльбрус</figcaption>
        <button class="card__like"></button>
      </figure>
      <figure class="card">
        <img src="./images/card-rock.jpg" alt="гора" class="card__img">
        <figcaption class="card__caption">Домбай
        </figcaption>
        <button class="card__like"></button>
      </figure>
    </section>

    <footer class="footer">
      <p class="footer__copyright"> &copy; 2022. Баум Максим</p>
    </footer>
    <script src="./pages/index.js"></script>
  </main>

</body>

</html>
