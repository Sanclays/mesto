<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="add-button"></button>
    </section>

    <ul class="library">
      <li class="card">
        <img src="./images/card-castle.jpg" alt="замок" class="card__img">
        <h2 class="card__title">Карачаевск</h2>
        <button type="button" class="card__like"></button>
      </li>
      <li class="card">
        <img src="./images/card-field.jpg" alt="поле" class="card__img">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button type="button" class="card__like"></button>
      </li>
      <li class="card">
        <img src="./images/card-rock.jpg" alt="гора" class="card__img">
        <h2 class="card__title">Домбай</h2>
        <button type="button" class="card__like"></button>
      </li>
      <li class="card">
        <img src="./images/card-castle.jpg" alt="замок" class="card__img">
        <h2 class="card__title">Карачаево-Черкесия</h2>
        <button type="button" class="card__like"></button>
      </li>
      <li class="card">
        <img src="./images/card-field.jpg" alt="поле" class="card__img">
        <h2 class="card__title">Гора Эльбрус</h2>
        <button type="button" class="card__like"></button>
      </li>
      <li class="card">
        <img src="./images/card-rock.jpg" alt="гора" class="card__img">
        <h2 class="card__title">Домбай</h2>
        <button type="button" class="card__like"></button>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright"> &copy; 2022. Баум Максим</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form">
        <input type="text" class="popup__text" name="username" placeholder="Имя профиля" id="name">
        <input type="text" class="popup__text" name="about" placeholder="описание профиля" id="about">
        <input type="submit" class="popup__save" value="Сохранить">
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
